<div class="main-content admin-login-wrap">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header card-header-danger text-center">
                        <h4 class="card-title">CRM Panel</h4>
                        <p class="card-category">Reset Password</p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="resetPasswordForm" (ngSubmit)="handleSubmit()" novalidate>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input [formControl]="password" matInput placeholder="Password" type="password">
                                        <mat-error *ngIf="password.touched && password.errors?.required">
                                            {{errorMessages.PASSWORD_REQUIRED}}
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input [formControl]="confirm_password" matInput placeholder="Confirm Password"
                                            type="password">
                                        <mat-error
                                            *ngIf="confirm_password.touched && confirm_password.errors?.required">
                                            {{errorMessages.PASSWORD_REQUIRED}}
                                        </mat-error>
                                        <mat-error
                                            *ngIf="confirm_password.touched && confirm_password.errors?.mustMatch">
                                            {{errorMessages.CONFIRM_PASSWORD_MATCH}}
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button [disabled]="isResetPasswordProcessing" type="submit"
                                class="btn btn-block btn-danger mb-4">
                                <mat-spinner *ngIf="isResetPasswordProcessing" [diameter]="20"></mat-spinner>
                                <span *ngIf="!isResetPasswordProcessing">Submit</span>
                            </button>
                            <div class="clearfix"></div>
                            <!-- <p class="text-center mt-4 cursor"><a style="cursor: pointer;"
                    [routerLink]="['/auth/forgot-password']">Forgot Password?</a></p> -->
                            <p class="mb-0 text-muted text-center">Go to <a [routerLink]="['/auth/login']"
                                    class="f-w-400">Login</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
