<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">{{pageLabel}} Sector</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="addEditForm" (ngSubmit)='onSubmit()' novalidate>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width" MatFormFieldControl>
                    <input [formControl]="business_client" matInput placeholder="Sector Name" type="text"/>
                    <mat-error *ngIf="business_client.touched && business_client.errors?.required" required>Please fill sector name.
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <button type="submit" class="btn btn-danger pull-right">
                Submit
              </button>
              <button type="button" class="btn btn-primary ml-4" [routerLink]="['/crm/client-management']">
                Back
              </button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
