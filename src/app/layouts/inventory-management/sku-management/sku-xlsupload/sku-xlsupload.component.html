<div class="main-content ">
    <div class="py-2 bg-white">
        <div class="p-3 form-shadow m-2 mt-3">
            <div class="row">
                <div class="col-md-6 col-lg-6 col-12">
                    <h2 class="text-capitalize"> Product Varient Bulk Upload</h2>
                </div>

                <div class="col-md-6 col-lg-6 col-12">
                    <div class="d-flex justify-content-end">
                        <button mat-flat-button color="warn" (click)="getSampleXLSFields()">Sample
                            Fileds</button>
                        <!-- <button mat-flat-button color="warn" class="ml-2"
                            (click)="getSampleXLS()">Sample
                            XLS</button> -->
                    </div>
                </div>
            </div>

                        <button mat-flat-button color="warn" class="ml-2"

                            XLS</button>
                    </div>

            <div class="row">
                <div class="col-6">
                    <div class="row mx-0">
                        <div class="col-12">
                            <a #link download></a>
                            <input type="file" class="d-none" accept=".xls,.xlsx"
                                (change)="onChangeFile($event.target.files)" #filePdf />
                            <mat-form-field appearance="outline" class="example-full-width">
                                <mat-label class="text-capitalize">Upload your excel</mat-label>
                                <input matInput type="text" [value]="fileName" />
                                <mat-icon matSuffix class="cp" (click)="filePdf.click()"> attach_file</mat-icon>
                            </mat-form-field>

                        </div>
                        <div class="col-12">
                            <button mat-flat-button color="warn" (click)="upload()">Upload</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
