<div class="py-2">

    <form class="p-3 form-shadow" [formGroup]="productDetailsForm">
        <div>
            <h2>Product Details</h2>
        </div>
        <div class="p-3 form-shadow mb-3">
            <div class="row">
                <div class="col-12">
                    <h2>Short Product Description</h2>
                </div>
                <div class="col-md-12">
                    <quill-editor  formControlName="short_product_description" [modules]="modules" (onEditorCreated)="setFocus($event)"></quill-editor>
                </div>
            </div>
        </div>

        <div class="p-3 form-shadow mb-3">
            <div class="row">
                <div class="col-12">
                    <h2>Short Catalogue Description</h2>
                </div>
                <div class="col-md-12">
                    <quill-editor formControlName="short_catalogue_description" [modules]="modules" (onEditorCreated)="setFocus($event)"></quill-editor>
                </div>
            </div>
        </div>

        <div class="p-3 form-shadow mb-3">
            <div class="row">
                <div class="col-12">
                    <h2>Key Features</h2>
                </div>
                <div class="col-md-12">
                    <quill-editor formControlName="key_feature" [modules]="modules" (onEditorCreated)="setFocus($event)"></quill-editor>
                </div>
            </div>
        </div>

        <div class="p-3 form-shadow mb-3">
            <div class="row">
                <div class="col-12">
                    <h2>Catalogue Key Features</h2>
                </div>
                <div class="col-md-12">
                    <quill-editor formControlName="catalogue_key_feature" [modules]="modules" (onEditorCreated)="setFocus($event)"></quill-editor>
                </div>
            </div>
        </div>
        <div>
            <div class="d-flex justify-content-between">
                <button mat-flat-button color="warn" (click)="data.emit(productDetailsForm.value);stepper.previous();">Prev</button>
                <button mat-flat-button color="warn" (click)="data.emit(productDetailsForm.value);stepper.next();">Next</button>
            </div>
        </div>
    </form>
</div>
