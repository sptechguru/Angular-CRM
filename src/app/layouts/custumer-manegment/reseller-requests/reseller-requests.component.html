<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Reseller Requests</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="">
                                    <app-common-search (onQuery)="searchUserByQuery($event)"
                                        [placeholderText]="'Search'" [isSearchAsTypeOn]="true">
                                    </app-common-search>
                                </div>
                            </div>
                           
                        </div>
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Sub Title</th>
                                    <!-- <th>Contact</th> -->
                                    <th>Status</th>
                                    <th>Date</th>
                                    <th>Action</th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of dataList ; let i = index">
                                        <td>{{(i +1) + ((page -1) * 10)}}</td>
                                        <td>
                                            {{item.catalogue_name}}
                                        </td>
                                        <td>
                                            <span class="notification-table-img">
                                                <img [src]="item?.catalogue_image_150x150" alt="image" class="img-fluid">
                                            </span>
                                        </td>
                                        <!-- <td>{{item.phone_number}}</td> -->
                                        <td><span style="cursor:pointer" class="badge badge-pill" [ngClass]="{'badge-primary': ( item.status == 'pending' ), 
                                                'badge-success': ( item.status == 'active' ), 
                                                'badge-danger': ( item.status == 'inactive' )}">
                                                {{ item.status | uppercase }}
                                            </span>
                                        </td>
                                        <td>{{item.created_at | customdate}}</td>
                                        <td>
                                            <button 
                                                class="btn btn-primary">Delete</button>
                                        </td>

                                    </tr>
                                    <tr *ngIf="!dataList.length">
                                        <td colspan="6">
                                            <div class="text-center">No record found.</div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="7">
                                            <div class="pull-right">
                                                <app-ngb-pagination [collectionSize]="totalQueryableData" [page]="page"
                                                    (pageChange)="handlePageChange($event)"
                                                    [isDisabled]="isListLoading">
                                                </app-ngb-pagination>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                                <tbody *ngIf="isListLoading">
                                    <tr>
                                        <td colspan="6">
                                            <app-data-loader></app-data-loader>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
