<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-danger">
              <h4 class="card-title">{{pageLabel}} Gst Tax Type</h4>
            </div>
            <div class="card-body">
              <form [formGroup]="addEditForm" (ngSubmit)='onSubmit()' novalidate>
                <div class="row">
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width" MatFormFieldControl>
                      <input [formControl]="gst_tax_type_code" matInput placeholder="Gst Tax Type Code" type="text"/>
                      <mat-error *ngIf="gst_tax_type_code.touched && gst_tax_type_code.errors?.required" required>Please enter gst tax type code.
                      </mat-error>
                    </mat-form-field>
                  </div>

                  <div class="col-md-6">
                    <mat-form-field class="example-full-width" MatFormFieldControl>
                      <input [formControl]="flat_gst" matInput placeholder="Flat Gst %" type="text" (input)="onSearchChange($event.target.value)"/>
                      <mat-error *ngIf="flat_gst.touched && flat_gst.errors?.required" required>Please enter flat gst.
                      </mat-error>
                    </mat-form-field>
                  </div>
                
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width" MatFormFieldControl>
                      <input [formControl]="central_gst" matInput placeholder="Central Gst %" type="text" readonly/>
                      <mat-error *ngIf="central_gst.touched && central_gst.errors?.required" required>Please enter central gst.
                      </mat-error>
                    </mat-form-field>
                  </div>

                  
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width" MatFormFieldControl>
                      <input [formControl]="union_territory_gst" matInput placeholder="Union Territory Gst %" type="text" readonly/>
                      <mat-error *ngIf="union_territory_gst.touched && union_territory_gst.errors?.required" required>Please enter union territory gst.
                      </mat-error>
                    </mat-form-field>
                  </div>

                  
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width" MatFormFieldControl>
                      <input [formControl]="state_gst" matInput placeholder="State Gst %" type="text" readonly/>
                      <mat-error *ngIf="state_gst.touched && state_gst.errors?.required" required>Please enter state gst.
                      </mat-error>
                    </mat-form-field>
                  </div>

                  <div class="col-md-6">
                    <mat-form-field class="example-full-width" MatFormFieldControl>
                      <input [formControl]="integrated_gst" matInput placeholder="Integrated Gst %" type="text" readonly/>
                      <mat-error *ngIf="integrated_gst.touched && integrated_gst.errors?.required" required>Please enter integrated gst.
                      </mat-error>
                    </mat-form-field>
                  </div>

                </div>
                <button type="submit" class="btn btn-danger pull-right" [disabled]="isUserProcessing">
                  <mat-spinner *ngIf="isUserProcessing" [diameter]="20"></mat-spinner>
                  Submit
                </button>
                <button type="button" class="btn btn-primary ml-4" [disabled]="isUserProcessing"
                [routerLink]="['/crm/gst-tax-type-management']">
                  Back
                </button>
                <div class="clearfix"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
