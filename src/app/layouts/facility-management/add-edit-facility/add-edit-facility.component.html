<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-danger">
              <h4 class="card-title">{{pageLabel}} Facility</h4>
            </div>
            <div class="card-body">
              <form [formGroup]="addEditForm" (ngSubmit)='onSubmit()' novalidate>
                <div class="row">
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width" MatFormFieldControl>
                      <input [formControl]="facility_name" matInput placeholder="Facility Name" type="text"/>
                      <mat-error *ngIf="facility_name.touched && facility_name.errors?.required" required>Please enter facility name.
                      </mat-error>
                    </mat-form-field>
                  </div>

                  <div class="col-md-6">
                    <mat-form-field class="example-full-width" MatFormFieldControl>
                      <input [formControl]="facility_code" matInput placeholder="Facility Code" type="text"/>
                      <mat-error *ngIf="facility_code.touched && facility_code.errors?.required" required>Please enter facility code.
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div>
                <button type="submit" class="btn btn-danger pull-right" [disabled]="isUserProcessing">
                  <mat-spinner *ngIf="isUserProcessing" [diameter]="20"></mat-spinner>
                  Submit
                </button>
                <button type="button" class="btn btn-primary ml-4" [disabled]="isUserProcessing" 
                [routerLink]="['/crm/facility-management']">
                  Back
                </button>
                <div class="clearfix"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
